<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>機械学習により金銀滓自動仕訳</title>

  <!-- Same CDN style you used -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
           font-family: Arial, sans-serif; margin:0; padding:16px; background:#f5f5f5; }
    h1 { margin: 12px 0 8px; font-size: 1.8em; text-align:center; }
    video { width: 90vw; height: 90vw; max-width: 400px; max-height: 400px;
            border: 2px solid #444; border-radius: 10px; object-fit: cover; background:#111; }
    #result { font-size: 1.2em; margin-top: 10px; color:#333; white-space: pre-line; }

    .panel { width: 90vw; max-width: 400px; background:#fff; border:1px solid #e5e7eb;
             border-radius:10px; padding:12px; margin-top:12px; }
    .topline { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#f3f4f6; font-size:12px; }
    .row { display:flex; justify-content:space-between; padding:6px 8px; border-radius:8px; }
    .row + .row { margin-top: 6px; }
    .row.best { font-weight:800; color:#065f46; background:#ecfdf5; }
    .muted { color:#6b7280; font-size:12px; }
    .controls { margin-top:8px; display:flex; gap:8px; }
    .controls > button { padding:8px 12px; border-radius:8px; border:1px solid #d1d5db;
                         background:#fff; cursor:pointer; }
    #err { color:#b91c1c; white-space: pre-wrap; margin-top:6px; font-size:12px; }
  </style>
</head>
<body>
  <h1>機械学習により金銀滓自動仕訳</h1>

  <video id="webcam" autoplay playsinline muted></video>
  <!-- Your original text block that lists all classes with exact values -->
  <p id="result">Loading...</p>

  <!-- Nice panel UI -->
  <div class="panel">
    <div class="topline">
      <strong>予測結果</strong>
      <span class="badge" id="backend">backend: …</span>
    </div>
    <div id="predictions"></div>
    <div class="controls">
      <button id="startBtn">開始</button>
      <button id="stopBtn">停止</button>
    </div>
    <div class="muted" id="status"></div>
    <div id="err"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
