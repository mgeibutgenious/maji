<!DOCTYPE html>
<html>
<head>
  <title>機械学習により金銀滓自動仕訳</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1 {
      margin: 20px;
      font-size: 2em;
    }
    video {
      width: 90vw;        /* 90% of screen width */
      height: 90vw;       /* same as width → square */
      max-width: 400px;   /* limit size for big screens */
      max-height: 400px;
      border: 3px solid #333;
      border-radius: 10px;
      object-fit: cover;  /* fills square without distortion */
    }
    #result {
      font-size: 1.8em;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Camera Classifier</h1>
  <video id="webcam" autoplay playsinline></video>
  <p id="result">Loading...</p>
</body>
</html>
